<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col offset-4>
              <button ion-button  (click)="facebookLogin()">  <ion-icon name="logo-facebook"> </ion-icon> <span style="color:white;padding:6px"> Facebook 2</span></button>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col offset-4>
                <button ion-button color="danger" (click)="googleLogin()"><ion-icon name="logo-googleplus"></ion-icon> <span style="color:white;padding:6px">   Google</span></button> 
            </ion-col>
          </ion-row>
        <ion-row>
            <ion-col offset-4>
                <button ion-button color="secondary" (click)="phoneLogin()"><ion-icon name="call"></ion-icon> <span style="color:white;padding:6px"> Phone</span></button>
            </ion-col>
        </ion-row>
    </ion-grid>  
</ion-content>
